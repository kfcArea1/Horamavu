<meta name='viewport' content='width=device-width, initial-scale=1'/>
<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koramangala</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f9fc;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .generated-link {
            font-family: monospace;
            word-break: break-word;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Survey Link Generator</h1>
        <input type="file" id="fileInput" accept=".xlsx, .xls">
        <table id="linkTable">
            <thead>
                <tr>
                    <th>Receipt No.</th>
                    <th>Sales Type</th>
                    <th>Survey Model</th>
                    <th>Generated Link</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button onclick="copyLinks()">Copy All Links</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        document.addEventListener("contextmenu", (event) => event.preventDefault()); // Disable right-click

        document.addEventListener("keydown", (event) => {
            if (
                event.key === "F12" || 
                (event.ctrlKey && event.shiftKey && ["I", "J", "C"].includes(event.key)) ||
                (event.ctrlKey && ["U", "S", "P"].includes(event.key))
            ) {
                event.preventDefault();
            }
        });

        function detectDevTools() {
            let devtoolsOpen = false;

            const element = new Image();
            Object.defineProperty(element, "id", {
                get: function() {
                    devtoolsOpen = true;
                    alert("Developer Tools Detected! Redirecting...");
                    window.location.href = "about:blank";
                }
            });

            console.log("%c", element);
        }

        function detectDebugger() {
            setInterval(() => {
                const before = performance.now();
                debugger;
                const after = performance.now();
                if (after - before > 200) { // DevTools slows execution time
                    alert("DevTools Detected! Closing...");
                    window.location.href = "about:blank";
                }
            }, 1000);
        }

        function detectDevToolsResize() {
            setInterval(() => {
                if (window.outerWidth - window.innerWidth > 160 || window.outerHeight - window.innerHeight > 160) {
                    alert("DevTools Detected! Redirecting...");
                    window.location.href = "about:blank";
                }
            }, 2000);
        }

        detectDevTools();
        detectDebugger();
        detectDevToolsResize();

        function copyLinks() {
            const links = Array.from(document.querySelectorAll('.generated-link')).map(cell => cell.textContent).join('\n');
            navigator.clipboard.writeText(links).then(() => {
                alert('Links copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy links: ', err);
            });
        }
    </script>
</body>
</html>
